<table 
*ngIf="classes.length > 0; else elseBlock"
mat-table [dataSource]="classes" class="mat-elevation-z8">



<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> Id </th>
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>


<ng-container matColumnDef="teacher">
  <th mat-header-cell *matHeaderCellDef> Profesor </th>
  <td mat-cell *matCellDef="let element"> {{element.teacher | fullName}} </td>
</ng-container>




<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
  <td mat-cell *matCellDef="let element">
  
    <!-- <button (click)="onDelete(element.id)"
    mat-icon-button color="warn" matTooltip="Eliminar" aria-label="Icon button with a delete icon">
      <mat-icon>delete</mat-icon>
    </button> -->
    </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #elseBlock>
No se encontraron clases
</ng-template>
