<h1>Usuarios</h1>
<!-- <app-table [users]="users"></app-table> -->
<app-user-form (onSubmitEvent)="addUser($event)" [user]="this.user"></app-user-form>
<hr>

    <table mat-table [dataSource]="users" class="mat-elevation-z8" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th  mat-header-cell *matHeaderCellDef mat-sort-header appFont20 > ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header appFont20> Nombre Completo </th>
        <td mat-cell *matCellDef="let row"> {{row | fullName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header appFont20> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header appFont20> Rol </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header appFont20>  </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onEdit(row)"
        mat-icon-button matTooltip="Editar" aria-label="Icon button with a edit icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onDelete(row.id)"
        mat-icon-button color="warn" matTooltip="Eliminar" aria-label="Icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    </table>
